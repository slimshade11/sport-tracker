<div class="mb-4">
  You already have done <span class="font-medium">{{ progress }}% progress</span>
  still you want to cancel your training?
</div>
<div class="flex flex-column mt-5">
  <p-button
    (onClick)="onDialogButtonClick(true)"
    styleClass="p-button-primary w-full mb-3"
    label="Yes"
  ></p-button>
  <p-button
    (onClick)="onDialogButtonClick(false)"
    styleClass="p-button-secondary w-full md"
    label="Back"
  ></p-button>
</div>
