<div class="container-max-width-sm">
  <ng-container *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="onStartTraining()">
      <p-card header="Get Your Job Done!">
        <div class="text-center font-medium text-lg">Pick workout:</div>
        <div class="flex my-5 justify-content-evenly">
          <ng-container *ngFor="let training of trainingList">
            <p-radioButton
              [formControlName]="training.groupName"
              [label]="training.name"
              [value]="training.id"
              [name]="training.groupName"
            ></p-radioButton>
          </ng-container>
        </div>
        <div class="mt-3">
          <p-button
            [disabled]="!form.valid"
            styleClass="w-full"
            label="start"
            type="submit"
          ></p-button>
        </div>
      </p-card></form
  ></ng-container>
  <ng-template #loading>
    <div class="flex justify-content-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>
</div>
