<div class="mt-3">
  <div class="container-max-width-sm bg-white card-shadow radius p-4">
    <div class="text-center">
      <h1>{{ progress }}%</h1>
      <p-progressBar [value]="progress" [showValue]="false"></p-progressBar>
      <p class="text-2xl mt-3">Work shit out!</p>
    </div>
    <div class="mt-5">
      <p-button
        styleClass="p-button-primary w-full"
        label="Stop"
        (onClick)="onStopTraining()"
      ></p-button>
    </div>
  </div>
</div>
