<ng-container *ngIf="form as form; else loading">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container-max-width-xs pt-4">
    <fieldset>
      <input
        class="w-12"
        id="float-input"
        type="text"
        pInputText
        placeholder="Enter your name"
        formControlName="username"
      />
      <p-password inputStyleClass="w-full" styleClass="w-full mt-3" formControlName="password"></p-password>
    </fieldset>
    <div class="mt-3">
      <p-button styleClass="w-full" type="submit" label="Submit"></p-button>
    </div>
  </form>
</ng-container>
<ng-template #loading>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
